<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-table">
    <!-- Case ID Column -->
    <ng-container matColumnDef="caseId">
      <th mat-header-cell *matHeaderCellDef>Case ID</th>
      <td mat-cell *matCellDef="let element">{{ element.caseId }}</td>
    </ng-container>

    <!-- Event Name Column -->
    <ng-container matColumnDef="eventName">
      <th mat-header-cell *matHeaderCellDef>Event Name</th>
      <td mat-cell *matCellDef="let element">{{ element.eventName }}</td>
    </ng-container>

    <!-- Timestamp Column -->
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef>Timestamp</th>
      <td mat-cell *matCellDef="let element">{{ element.timestamp }}</td>
    </ng-container>

    <!-- Attributes Column -->
    <ng-container matColumnDef="attributes">
      <th mat-header-cell *matHeaderCellDef>Attributes</th>
      <td mat-cell *matCellDef="let element">{{ element.attributes }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-dialog-actions align="end">
    <div class="left-actions">
      <button mat-button (click)="exportToCsv()">Export to CSV</button>
      <button mat-button (click)="exportToXls()">Export to Excel</button>
    </div>
    <div class="right-actions">
      <button mat-button mat-dialog-close>Close</button>
    </div>
  </mat-dialog-actions>
</div>
